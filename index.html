<!doctype html>
  
  <head>
    <title>Bitch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script id="click">
      function putText(){
          var num = Math.floor((Math.random()) * 4) + 1;
          setTimeout(function(){ 
            switch(num){
              case 1:
                document.getElementById("change").innerHTML = "Security: Unsecure";
                document.body.style.backgroundColor = #dd251f;
                break;
              case 2:
                document.getElementById("change").innerHTML = "Security: Moderate";
                document.body.style.backgroundColor = #deef1f;
                break;
              case 3:
                document.getElementById("change").innerHTML = "Security: Good";
                document.body.style.backgroundColor = #88ed1c;
                break;
              case 4:
                document.getElementById("change").innerHTML = "Security: Excellent";
                document.body.style.backgroundColor = #1137f4;
                break;
              default:
                break;
              }
            }, 3000);
      }
    </script>
  </head>

  <body>
    <div>
      <button>Analyze</button>
      <p id="change"></p>
    </div>
  </body>

</html>
