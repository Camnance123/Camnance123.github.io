<!doctype html>
  
  <head>
    <title>Bitch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script id="c">
      function setCookie(cname, cvalue, exdays){
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname){
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i=0;i<ca.length;i++){
          var c = ca[i];

          if(c.indexOf(name)==0){
              return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      function checkCookie(){
        var backNum = getCookie("backNum");
        if(backNum != ""){
          setBack(backNum); 
        }else{
          var num=Math.floor((Math.random() * 4) + 1);     
          setCookie("backNum", num, 365);
          setBack(num);
        }
      }
    </script>
    <script>
      function setBack(colNum){
        num = parseInt(colNum);
        switch(num){
              case 1:
                document.getElementById("change").innerHTML = "Security: Unsecure";
                document.getElementById("b").style.background = "#f41111";
                break;
              case 2:
                document.getElementById("change").innerHTML = "Security: Moderate";
                document.getElementById("b").style.background = "#ffaf0f";
                break;
              case 3:
                document.getElementById("change").innerHTML = "Security: Good";
                document.getElementById("b").style.background = "#eef911";
                break;
              case 4:
                document.getElementById("change").innerHTML = "Security: Excellent";
                document.getElementById("b").style.background = "#59ed23";
                break;
              default:
                break;
              }
      }
    </script>
    <script id="click">
      function putText(){
          setTimeout(function(){ 
            checkCookie();
          }, 3000);
      }
    </script>
  </head>

  <body id="b">
    <div>
      <button onclick="putText()">Analyze</button>
      <p id="change"></p>
    </div>
  </body>

</html>
